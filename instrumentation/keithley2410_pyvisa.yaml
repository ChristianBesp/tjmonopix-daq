transfer_layer:
  - name     : Visa
    type     : Visa
    init     :
        resource_name : ASRL/dev/ttyUSB1
        read_termination : "\r"
        baud_rate : 19200
        backend : "@py"

hw_drivers:
  - name      : sourcemeter2410
    type      : scpi
    interface : Visa
    init      :
        device : Keithley 2410
