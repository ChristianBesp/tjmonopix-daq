# example for connection of keithley 2634B via TCP/IP or usbtmc
# For usbtmc use USB0::<vendorID>::<productID>::<serialNumber>::0:INSTR

transfer_layer:
  - name     : Visa
    type     : Visa
    init     :
        resource_name     : TCPIP::192.168.10.4::INSTR
        backend           : "@py"
        query_delay       : 0.1
#        read_termination  : "\n"
#        open_timeout      : 2

hw_drivers:
  - name      : sourcemeter2634
    type      : scpi
    interface : Visa
    init      :
        device : Keithley 2634B
